{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %} <!-- Mendatory ! reference to django token (for security) -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Canvas</legend>
                {{ form|crispy }} <!-- Take the base form from django (passed via context) -->
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Create</button>
            </div>
        </form>
    </div>
{% endblock content %}
