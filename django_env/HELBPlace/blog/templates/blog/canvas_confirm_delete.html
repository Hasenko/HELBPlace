{% extends "blog/base.html" %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %} <!-- Mendatory ! reference to django token (for security) -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Canvas</legend>
                <h2>Are you sure that you want to delete the canvas : "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <a class="btn btn-outline-secondary" href="{% url 'canvas-detail' object.id %}">No, Cancel</a>
                <button class="btn btn-outline-danger" type="submit">Yes, Delete the canvas</button>
            </div>
        </form>
    </div>
{% endblock content %}
