{% extends "blog/base.html" %}
{% block content %}
    <article class="media content-section">
        <!-- <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" alt="author image"> -->

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <!-- <h2 class="article-title">{{ object.title }}</h2> -->
            <table class="pixel-grid">
                <tr>
                {% for color in pixel_list %}
                    <td>
                        <div id="pixel" class="pixel" style="background-color: {{ color }};" name="pixel" value="{{ forloop.counter0 }}"></div>
                    </td>
                    {% if forloop.counter|divisibleby:object.width %}
                </tr>
                <tr>
                    {% endif %}
                {% endfor %}
            </table>
            <script type="text/javascript">
                $(document).ready(function() {
                    $('.pixel-grid').on("click", ".pixel", function(){
                    var pixelIndex, color, clickedPixel;

                    pixelIndex = $(this).attr("value");
                    color = $('#selected-color').attr("color");
                    clickedPixel = $(this);

                    $.ajax(
                    {
                        type:"POST",
                        url: "{% url 'canvas-detail' object.id %}",
                        data:{
                            csrfmiddlewaretoken: '{{ csrf_token }}',
                            pixel: pixelIndex,
                            new_color: color
                        }
                    })
                });
                })
            </script>
            <script type="text/javascript">
                $(document).ready(function() {
                    function refreshTable() {
                        $.ajax(
                        {
                            type:"GET",
                            url: "{% url 'canvas-detail' object.id %}",
                            success: function(data) {
                                $('.pixel-grid').html($(data).find('.pixel-grid').html());
                            },
                        })
                    }

                    setInterval(refreshTable, 1000);
                })
            </script>
        </div>
    </article>
    {% include 'blog/color_pallet.html' %}
    <div class="media-body">
        <h2 class="article-title">Time remaining before another pixel can be placed :</h2>
        <p class="timer"></p>
        <script type="text/javascript">
            $(document).ready(function() {
                function refreshTimer() {
                    $.ajax({
                        type: "GET",
                        url: "{% url 'get_timer' pk=canvas.id %}", // Replace with your actual URL
                        success: function(data) {
                            let seconds = Math.floor(data.remaining_time % 60);
                            let minutes = Math.floor((data.remaining_time / 60) % 60);

                            $('.timer').html(`${minutes}:${seconds}`);
                        },
                    });
                }

                setInterval(refreshTimer, 1000); // Refresh every second
            })
        </script>
    </div>
{% endblock content %}
